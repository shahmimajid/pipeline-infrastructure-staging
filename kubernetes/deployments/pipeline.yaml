apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: pipeline
  name: pipeline
  namespace: default
spec:
  selector:
    matchLabels:
      app: pipeline
  template:
    metadata:
      labels:
        app: pipeline
    spec:
      containers:
      - image: gcr.io/kubernetes-ml-dev/pipeline:5d92f676e18bf5a60f353625dbd8f002bcca5e4d
        name: pipeline
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
